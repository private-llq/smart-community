spring:
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  application:
    name: lease-service
  cloud:
    config:
      #uri: http://127.0.0.1:2020 #zuul要从配置中心拉取文件
      discovery:
        enabled: true #开启springcloudconfig服务端的服务发现
        service-id: base-config-server #config-server服务的名称
      #你要拉取具体的哪个配置文件
      name: lease-service,common,common-service,common-web  #配置文件名字   dev是环境
      profile: ${spring.profiles.active} #环境  组成完整的文件名：gateway-service-dev.yml
      label: master #主分支

#服务调用
dubbo:
  registry:
    address: spring-cloud://127.0.0.1
    use-as-metadata-center: false
  protocol:
    name: dubbo
    port: -1
    threadname: lease-service
    dispatcher: message
    threads: 50
  application:
    name: ${spring.application.name}
  cloud:
    subscribed-services: proprietor-service,property-service,payment-service,lease-service
  consumer:
    retries: 0
    timeout: 99999
  provider:
    retries: 0
    timeout: 99999

