#配置中心的地址
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: lease-service
  cloud:
    config:
      uri: http://localhost:2020 #zuul要从配置中心拉取文件
      #你要拉取具体的哪个配置文件
      name: lease-service,common,common-service  #配置文件名字   dev是环境
      profile: dev #环境  组成完整的文件名：gateway-service-dev.yml
      label: master #主分支

#服务发现
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1010/eureka/ #注册中心地址
  instance:
    prefer-ip-address: true #使用ip地址注册
    instance-id: lease-service:8002  #指定服务的id
#服务调用
dubbo:
  registry:
    address: spring-cloud://localhost
    use-as-metadata-center: false
  protocol:
    name: dubbo
    port: -1
    threadname: lease-service
    dispatcher: message
    threads: 50
  application:
    name: ${spring.application.name}
  cloud:
    subscribed-services: lease-web
  consumer:
    retries: 0
    timeout: 99999
  provider:
    retries: 0
    timeout: 99999

