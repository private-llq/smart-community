spring:
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  application:
    name: lease-service

#服务调用
dubbo:
  registry:
    address: spring-cloud://127.0.0.1
    use-as-metadata-center: false
  protocol:
    name: dubbo
    port: -1
    threadname: lease-service
    dispatcher: message
    threads: 50
  application:
    name: ${spring.application.name}
  cloud:
    subscribed-services: proprietor-service,property-service,payment-service,lease-service,im-chat-user
  consumer:
    retries: 0
    timeout: 99999
    check: false
  provider:
    retries: 0
    timeout: 99999

