spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: property-web
  profiles:
    active: dev
  cloud:
    nacos:
      # 服务发现
      discovery:
        server-addr: 127.0.0.1:8848
      # 配置中心
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml

dubbo:
  registry:
    address: nacos://127.0.0.1:8848
    use-as-metadata-center: false
  protocol:
    name: dubbo
    port: -1
  application:
    name: ${spring.application.name}
  cloud:
    subscribed-services: property-service