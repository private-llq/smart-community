#配置中心的地址
spring:
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  application:
    name: proprietor-service

#服务发现
#eureka:
#  client:
#    serviceUrl:
#      defaultZone: http://192.168.12.49:36366/eureka/ #注册中心地址
#  instance:
#    prefer-ip-address: true #使用ip地址注册
#    instance-id: proprietor-service:6002  #指定服务的id
#服务调用
dubbo:
  registry:
    address: spring-cloud://127.0.0.1
    use-as-metadata-center: false
  protocol:
    name: dubbo
    port: -1
    threadname: proprietor-service
    dispatcher: message
    threads: 50
  application:
    name: ${spring.application.name}
  cloud:
    subscribed-services: proprietor-service,payment-service,property-service,lease-service,im-chat-user
  consumer:
    check: false
    retries: 0
    timeout: 99999
  provider:
    retries: 0
    timeout: 99999


---
spring:
  profiles: dev
  cloud:
    config:
      #uri: http://127.0.0.1:2020 #zuul要从配置中心拉取文件
      discovery:
        enabled: true #开启springcloudconfig服务端的服务发现
        service-id: base-config-server #config-server服务的名称
      #你要拉取具体的哪个配置文件
      name: proprietor-service,common,common-service,common-web  #配置文件名字   dev是环境
      profile: dev #环境  组成完整的文件名：gateway-service-dev.yml
      label: master #主分支
      username: ecf50273a250499a9ec28953c2c494ab
      password: ecf50273a250499a9ec28953c2c494ab
eureka:
  client:
    service-url:
      defaultZone: http://192.168.12.49:36366/eureka
  instance:
    hostname: ${spring.cloud.client.ip-address}
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${spring.application.instance_id:${server.port}}

