#配置中心的地址
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: gateway-service
  cloud:
    config:
      uri: http://192.168.12.49:9797 #zuul要从配置中心拉取文件
      #你要拉取具体的哪个配置文件
      name: gateway-service  #配置文件名字   dev是环境
      profile: dev #环境  组成完整的文件名：gateway-service-dev.yml
      label: master #主分支
      username: ecf50273a250499a9ec28953c2c494ab
      password: ecf50273a250499a9ec28953c2c494ab

#服务发现
eureka:
  client:
    serviceUrl:
#      defaultZone: http://192.168.12.49:36366/eureka/ #注册中心地址
      defaultZone: ${server.eureka-service-address}
  instance:
    prefer-ip-address: true #使用ip地址注册
    instance-id: gateway-service:9527  #指定服务的id
#服务调用
dubbo:
  registry:
    address: spring-cloud://127.0.0.1
    use-as-metadata-center: false
  protocol:
    name: dubbo
    port: -1
  application:
    name: ${spring.application.name}
  cloud:
    subscribed-services: gateway-service
  consumer:
    retries: 0
    timeout: 99999
  provider:
    retries: 0
    timeout: 99999